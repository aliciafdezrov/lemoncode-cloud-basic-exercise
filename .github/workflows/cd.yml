name: Continuous Deployment workflow

on:
  push:
    branches:
      - gh-pages-automatic
jobs:
  cd:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Install
        run: npm install
      - name: Build
        run: npm run build
      - name: Deployment
        run: npm run deploy
